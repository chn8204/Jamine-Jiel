<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jiel's Digital Space</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp8013719.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .navbar {
            background: #fff;
            border-radius: 30px;
            margin: 40px auto 0 auto;
            width: 85%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .navbar td {
            font-size: 17px;
            color: #222;
            padding: 15px 25px;
        }
        .navbar a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
        }
        .main-content {
            background: #fff;
            border-radius: 30px;
            margin: 40px auto 0 auto;
            width: 90%;
            padding: 40px 30px 30px 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .profile-img {
            border-radius: 50%;
            object-fit: cover;
            aspect-ratio: 1/1;
            width: 270px;
            height: 270px;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background: #f7f7f7;
        }
        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: left;
        }
        .main-content p {
            font-size: 1.3rem;
            line-height: 1.7;
            color: #444;
            text-align: left;
        }
        @media (max-width: 900px) {
            .main-content, .navbar {
                width: 98%;
                padding: 10px;
            }
            .main-content table {
                width: 100% !important;
            }
        }
        @media (max-width: 600px) {
            .main-content, .navbar {
                width: 100%;
                padding: 4px;
            }
            .profile-img {
                width: 160px;
                height: 160px;
            }
            .main-content h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <table class="navbar" align="center" cellpadding="15">
        <tr align="center">
            <td><a href="home.html">HOME</a></td>
            <td><a href="about.html">ABOUT</a></td>
            <td><a href="gallery.html">GALLERY</a></td>
            <td><a href="interest.html">INTEREST</a></td>
            <td><a href="contact.html">CONTACT</a></td>
            <td align="right" style="padding-right: 20px;">⚙️</td>
        </tr>
    </table>

    <div class="main-content">
        <table align="center" width="100%" cellpadding="30" style="border: none; background: none; box-shadow: none;">
            <tr>
                <td align="center" width="40%">
                    <img src="images/1 and 16.jpeg" class="profile-img" alt="Jiel Jamine">
                </td>
                <td width="60%">
                    <h1>Hey there!</h1>
                    <p>
                        You’ve just landed at <b>Jiel’s digital space</b>,<br>
                        where creativity, passion, and ideas meet.<br>
                        Dive in and explore my world!
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
